<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <title>Quiz</title>
    </head>
    <body>
        
        <div class="header">
            <a href="/home">
                <img id="logo" src="/logo.png" alt="">
            </a>
        </div>

        <div class="body">
            <p class="question">Current Score: <span data-th-text="${score}"></span></p>
            <div class="box3">
                <form method="POST" data-th-action="@{/next}" data-th-object="${currentQuestion}">
                    <p class="question">Q<span class="question" data-th-text="${questionNo}"></span>.   <span class="question" data-th-text="*{question}"></span></p>
                    <div data-th-each="answer : ${currentQuestion.allAnswers}">
                        <input type="radio" class="radio" data-th-id="${answer}" name="answer" data-th-value="${answer}" required>
                        <label data-th-for="${answer}" data-th-text="${answer}"></label>
                    </div>
                    <br>
                    <button class="button" type="submit">Submit Answer</button>
                </form>
            </div>
        </div>

    </body>
</html>
